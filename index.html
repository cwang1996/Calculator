<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>
<body>

    <div class='result'>
        <input type='text' class='textfield' value=''>
    </div>

    <div class='container'>

        <!-- buttons -->
        <div>
        <input id = 'one' type='button' value='1'></input>
        <input id = 'two' type='button' value='2'></input>
        <input id = 'three' type='button' value='3'></input>
        <input id = 'plus' type='button' value='+'></input>
        </div>

        <div>
        <input id = 'four' type='button' value='4'></input>
        <input id = 'five' type='button' value='5'></input>
        <input id = 'six' type='button'  value='6'></input>
        <input id = 'minus' type='button' value='-'></input>
        </div>

        <div>
        <input id = 'seven' type='button' value='7'></input>
        <input id = 'eight' type='button' value='8'></input>
        <input id = 'nine' type='button' value='9'></input>
        <input id = 'multiply' type='button' value='*'></input>
        </div>

        <input id = 'clear' type='button' value='AC'></input>
        <input id = 'equal' type='button' value='='></input>
        <input id = 'divide' type='button' value='/'></input>
    </div>
    <script src='app.js'></script>
</body>
</html>
